<!DOCTYPE html>
<html lang="en">
<head>

  <title>Valentine's Card</title>

              <ellipse cx="40" cy="32" rx="18" ry="16" fill="#fffbe6" stroke="#7a5c1b" stroke-width="2"/>
              <ellipse cx="32" cy="30" rx="3.5" ry="4.5" fill="#7a5c1b"/>

        <p>
          PANGA LIGO SD MO!!!!!

        </p>
        <p>
          TRULY YOURS,<br>
          <span class="signature">FAITH KYUTIE :) </span>

      </div>
    </div>
  </div>
  <script>
    const card = document.getElementById('valentineCard');
    card.addEventListener('click', function() {
      card.classList.toggle('open');
    });
  </script>
</body>
</html>
